---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- search:
    provider: bing # google, duckduckgo, bing, baidu, brave or custom
    focus: true # Optional, will set focus to the search bar on page load
    showSearchSuggestions: true # Optional, will show search suggestions. Defaults to false
    target: _blank # One of _self, _blank, _parent or _top

- openmeteo:
    latitude: {{HOMEPAGE_VAR_OPENMETEO_LATITUDE}}
    longitude: {{HOMEPAGE_VAR_OPENMETEO_LONGITUDE}}
    units: imperial # or metric
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1

- datetime:
    text_size: md
    format:
      dateStyle: short
      timeStyle: short

- glances:
    url: {{HOMEPAGE_VAR_PROXMOX_GLANCES_URL}}
    version: 4 # required only if running glances v4 or higher, defaults to 3
    cpu: true # optional, enabled by default, disable by setting to false
    mem: true # optional, enabled by default, disable by setting to false
    cputemp: true # disabled by default
    uptime: true # disabled by default
      #disk: / # disabled by default, use mount point of disk(s) in glances. Can also be a list (see below)
      #diskUnits: bytes # optional, bytes (default) or bbytes. Only applies to disk
    expanded: true # show the expanded view
    label: Proxmox # optional